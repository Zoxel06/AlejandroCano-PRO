<h2>Repeticiones</h2>
<p>El for sirve para poder crear elementos de forma iterativa sobre un []</p>

<!-- Crear un input para poder introducir un nombre
    Una vez introducido pulsar el boton agregar:
    - en cado de no tener nada en el input -> sweet Alert con el aviso
    - en caso de tener algo:
        - Si el nombre ya esta en la lista, aviso de error -> sweet Alert
        - Si el nombre no esta en la lista, agregarlo
-->

<input
  placeholder="Introduce nombre"
  type="text"
  class="form-control mt-3"
  [(ngModel)]="nombreIntroducido"
/>

<button class="btn btn-primary" (click)="agregarUsuario()">Agregar</button>

<ul class="list-group">
  <li *ngFor="let item of usuarios" class="list-group-item">{{ item.getNombre() }}</li>
</ul>
